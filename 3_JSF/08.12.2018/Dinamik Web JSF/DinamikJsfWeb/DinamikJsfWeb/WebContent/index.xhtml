<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

</h:head>
<h:body>

	<div class="container-fluid">
		<div class="row" >
		<div class="alert alert-success"  ><h:outputLabel value="#{uygulamaKapsami.oturumAdedi}" />  </div>  
		</div>
		<div class="row">
		
			<div class="col"></div>
			<div class="col">
				<div  class="card"  >
				<div  class="card-header"  >Kişi Kayıt</div>
				<div  class="card-body" >
					<h:form  id="kisiform"  prependId="false" >
						<h:panelGrid columns="2">

							<h:outputLabel value="Ad:" />
							<h:inputText styleClass="form-control" value="#{kisiIslemleri.ad}"  />

							<h:outputLabel value="Soyad:" />
							<h:inputText styleClass="form-control" value="#{kisiIslemleri.soyad}"   />

							<h:outputLabel value="Tc:" />
							<h:inputText styleClass="form-control" value="#{kisiIslemleri.tc}" />
							
							<h:column/>
							<h:commandButton styleClass="btn btn-success float-right" action="#{kisiIslemleri.kisiKaydet()}" value="Kaydet" />
						</h:panelGrid>
					</h:form>
				</div>
				<div  class="card-footer"  ></div>
				</div>
			</div>
			<div class="col"></div>
		</div>
	</div>
</h:body>
</html>
